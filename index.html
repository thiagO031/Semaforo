<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        main {
            height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">
    <main class="container
    d-flex row">
        <header class="d-flex align-items-center justify-content-center">
            <h1 class="display-2">Semaforo</h1>
        </header>

        <section class="d-flex align-items-center justify-content-center">
            <img id="imagem" src="./img/semaforo-desligado (1).png" alt="">
        </section>

        <div class="botoes
        d-flex align-items-center justify-content-center
        px-5">
            <button onclick="vermelho()"
            class=
            "btn btn-danger 
            border border-dark
            p-1 px-2">Vermelho</button>

            <button onclick="amarelo()" 
            class=
            "btn btn-warning
            border border-dark
            p-1 px-3">Amarelo</button>

            <button onclick="verde()"
            class=
            "btn btn-success
            border border-dark
            p-1 px-4">Verde</button>

            <button onclick="desligado()"
            class=
            "btn btn-secondary
            border border-dark
            p-1 px-2">Desligado</button>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
